<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">DELETE THIS ITEM!</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="d('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="dateOfBirth">Are you certain!</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button 
  type="button" class="btn btn-outline-dark" (click)="yes()">
    Yes
  </button>
</div>
